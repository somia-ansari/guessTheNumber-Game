<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Play with Numbers</title>
</head>

<body>
    <header>
        <h1>Guess the Number Game!!</h1>
    </header>
    <main>
        <p id="instruction">
            There is a number selected between 0 to 100.
            <br> Guess the number and check if it's correct or smaller or bigger than the actual.
        </p>
        <div id="playground">
            <input type="number" id="number" placeholder="Your Number here">
            <button onclick="check()">Check your guess</button>
            <p id="result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
